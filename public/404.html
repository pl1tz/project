<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #0f8921;
            /* background-color: #0f8921;background-color: #F44336;
            background-color: #ebd513; background-color: #0c51d1;*/
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0f8921;
            /* background-color: #0f8921;background-color: #F44336;
            background-color: #ebd513; background-color: #0c51d1;*/
        }

    </style>
</head>

<body>
    <h1>404 - Страница не найдена</h1>
    <p>К сожалению, запрашиваемая вами страница не существует.</p>
    <p>Вы можете вернуться на <a id="home-link" href="#">главную страницу</a>.</p>

    <script>
        // Получаем базовый URL из window.location
        const baseUrl = window.location.origin;
        document.getElementById('home-link').href = baseUrl;
    </script>
</body>

</html>
